arch:
  type: TransformerLMHeadModel
  args:
    transformer_config:
      type: TransformerDecoderOnlyModel
      args:
        embed_config:
          type: OPTEmbedding
          args:
            p_drop_embed: 0.1
        decoder_config:
          type: TransformerDecoderBlock
          args:
            attn_config:
              type: MultiHeadKeyValueAttention
              args:
                p_drop_attn: 0.1
                p_drop_resid: 0.1
                bias_attn: True
                bias_proj: True
                cross_attn: False
                scale_dot_product: False
                scale_layer_wise: False
            mlp_config:
              type: TransformerMLP
              args:
                act_fn:
                  type: ReLU
                  args: {}
                p_drop_mlp: 0.1
    lm_head_config:
      type: TransformerLMHead
      args:
        do_transform: False

models:
  opt-125m:
    n_embed: 768
    n_layer: 12
    n_head: 12
    head_size: 64
    n_inner: 3072

global_params:
  n_vocab: 50272
  n_pos: 2048
  ln_eps: 1.0e-5
  perform_query_scaling: True
